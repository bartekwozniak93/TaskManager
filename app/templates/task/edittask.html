{% extends "layout.html" %}

{% block content %}

    <h2>Edit Task Category</h2>
    {{result}}
    <form action="{{ path_for('edittask', {'id':task.id}) }}" method="post" class="form-horizontal">
        <input type="hidden" name="id" value="{{task.id}}"/>
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Name: </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" value="{{task.name}}" name="name" placeholder="Enter name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="description">Description: </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" value="{{task.description}}" name="description" placeholder="Enter description">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">amount: </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" value="{{task.amount}}" name="amount" placeholder="Enter amount">
            </div>
        </div> 
        <div class="form-group">
            <label class="control-label col-sm-2" value="{{task.category}}" for="category">Category:</label>
            <div class="col-sm-10">
                    <select name="category" class="form-control">
                        {% for category in categories %}
                            <option value="{{category.name}}">{{category.name}}</option>
                        {% endfor %}
                    </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>


{% endblock %}
