{% extends "layout.html" %}

{% block content %}


{{result}}
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Task {{task.name}}</h3>
            </div>
            <div class="panel-body">
                <div>
                    <label class="control-label col-sm-2">Name</label>
                    <div class="col-sm-10">
                        <p>{{task.name}}</p>
                    </div>
                </div>
                <div>
                    <label class="control-label col-sm-2">Description</label>
                    <div class="col-sm-10">
                        <p>{{task.description}}</p>
                    </div>
                </div>
                <div>
                    <label class="control-label col-sm-2">Amount</label>
                    <div class="col-sm-10">
                        <p>{{task.amount}}</p>
                    </div>
                </div>
                <div>
                    <label class="control-label col-sm-2">Category</label>
                    <div class="col-sm-10">
                        <p>{{task.category}}</p>
                    </div>
                </div>
                <div>
                    <label class="control-label col-sm-2">Created by:</label>
                    <div class="col-sm-10">
                        <p>{{task.created_by}}</p>
                    </div>
                </div>
                <div>
                    {% if isAssigned %}
                    <form action="{{ path_for('resignfromtask', {'id':task.id}) }}" method="post" class="form-horizontal">
                        <input type="hidden" name="created_by" value="{{task.created_by}}"/>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">I want to resign.</button>
                            </div>
                        </div>
                    </form>
                    {% else %}
                    <form action="{{ path_for('accepttask', {'id':task.id}) }}" method="post" class="form-horizontal">
                        <input type="hidden" name="created_by" value="{{task.created_by}}"/>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">I want to do it!</button>
                            </div>
                        </div>
                    </form>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
