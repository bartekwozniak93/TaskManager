{% extends "layout.html" %}

{% block content %}

    <h2>Edit Task Category</h2>
    {{result}}
    <form action="{{ path_for('editcategory', {'name':category.name}) }}" method="post" class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Name: </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" value="{{category.name}}" name="name" placeholder="Enter category">
            </div>
        </div>       
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>


{% endblock %}
