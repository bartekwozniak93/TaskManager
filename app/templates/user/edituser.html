{% extends "layout.html" %}

{% block content %}

	<h2>Edit user</h2>
	{{result}}
    <form action="{{ path_for('edituser', {'email':user.email}) }}" method="post" class="form-horizontal">
		<div class="form-group">
			<label class="control-label col-sm-2" for="email">email:</label>
			<div class="col-sm-10">
				<input type="email" class="form-control" value="{{user.email}}" name="email" placeholder="Enter email">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="firstName">firstName:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" value="{{user.first_name}}" name="firstName" placeholder="Enter firstName">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="lastName">lastName:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" value="{{user.last_name}}" name="lastName" placeholder="Enter lastName">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="contactNum">contactNum:</label>
			<div class="col-sm-10">
				<input type="number" class="form-control" value="{{user.contact_num}}" name="contactNum" placeholder="Enter contactNum">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">Submit</button>
			</div>
		</div>
	</form>
{% endblock %}
