<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  {% block head %}
  <title>Share tasks</title>
  {% endblock %}
</head>
<body>
  {% block nav %}
  <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Share tasks</a>
      </div>
      <ul class="nav navbar-nav">
          <li><a href="{{ path_for('main') }}">Wall</a></li>
          <li><a href="{{ path_for('category') }}">Categories</a></li> 
          <li><a href="{{ path_for('task') }}">Tasks</a></li> 
          <li><a href="{{ path_for('new') }}">New</a></li> 
      </ul>
      <ul class="nav navbar-nav navbar-right">      
            {% if login_user %}
                <li><a href="{{ path_for('logout') }}"><span class="glyphicon glyphicon-user"></span>Log out</a></li>
            {% else %}
               <li><a href="{{ path_for('register') }}"><span class="glyphicon glyphicon-user"></span>Sign Up</a></li>
               <li><a href="{{ path_for('login') }}"><span class="glyphicon glyphicon-log-in"></span>Log in</a></li>
            {% endif %}
    </ul>
</div>
</nav>
{% endblock %}
<div id="content">{% block content %}
  {% endblock %}</div>
<div id="footer">Copyright 2016</div>
</body>
</html>
